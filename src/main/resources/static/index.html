<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carteira de Cryptomoedas</title>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous" />
    
    <!-- Toast -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"  />

</head>
<body>

    <div id="app" class="container">
        <div class="mt-3 text-center">
            <h2>Carteira de Cryptomoedas</h2>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th></th>
                        </tr>
                        <tbody>
                            <tr v-for="itens in coins">
                                <td>{{ itens.name }}</td>
                                <td>{{ itens.quantity }}</td>
                                <td>
                                    <button @Click="showTransactions(itens.name)" class="btn btn-primary" type="button">Transações</button>
                                </td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <div class="card mt-2" style="width: 34%">
                <div class="card-body">
                    <h3>{{ formCoin.title }}</h3>
                        <div class="form-group">
                            <label>Nome:</label>
                            <input type="text" class="form-control" v-model="formCoin.name" />
                        </div>
                        <div class="form-group">
                            <label>Preço:</label>
                            <input type="text" class="form-control" v-model="formCoin.price" />
                        </div>
                        <div class="form-group">
                            <label>Quantidade:</label>
                            <input type="text" class="form-control" v-model="formCoin.quantity" />
                        </div>
                        <button @click="saveCoin()" style="margin-right: 3px" class="btn btn-primary mt-2" type="button">{{ formCoin.button }}</button>
                        <button @click="cleanForm()" style="margin-right: 3px" class="btn btn-warning mt-2" type="button">Limpar</button>
                </div>
            </div>
            <div v-if="canSeeTransactions" class="card mt-2" style="width: 65%">
                <div class="card-body">
                    <h3>Transações - <span>Moeda: {{ transactions.coinName }}</span></h3>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Preço:</td>
                                <th>Quantidade:</th>
                                <th>Data da compra:</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="itens in transactions.data">
                                <td>{{ itens.price }}</td>
                                <td>{{ itens.quantity }}</td>
                                <td>{{ itens.dateTime }}</td>
                                <td>
                                    <button @Click="editTransactions(itens)" class="btn btn-primary" type="button">Editar</button>
                                </td>
                                <td>
                                    <button @Click="removeTransaction(itens)" class="btn btn-danger" type="button">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!--Toast-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Nossa Lógica-->
    <script src="./vueApp.js"></script>

    <!--Days JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js" integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
